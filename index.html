<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="navbar">
      <a class="active" href="#"><i class="fa fa-fw fa-home"></i> GHENDA</a>

      <a href="#"><i class="fa fa-fw fa-envelope"></i> Nous contacter</a>

        <button id="boutton-inscription">Vous n'etes pas inscrit ?</button>

        <div class="modalBox">
            <div class="modal-content">
                <span class="close"> <i class="fas fa-times-circle"></i></span>
                <div class="formHolder">
                    <h2>Connectez-vous en tant que membres</h2>
                    <form action="#" method="POST">
                        <div class="row">
                            <label for="username"></label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div class="row">
                            <label for="password"></label>
                            <input type="text" name="password" id="password">
                        </div>
                        <div class="row">
                            <input type="submit" value="Connectez-vous" id="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="map"></div>

</body>
